{% extends 'apps/base.html' %}
{% load static %}

{% block title %}
    Profile Page
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <div class="card mb-3 btn-reveal-trigger">
                <div class="card-header position-relative min-vh-25 mb-8">
                    <div class="cover-image">
                        <div class="bg-holder rounded-soft rounded-bottom-0"
                             style="background-image:url({% static 'apps/assets/img/generic/4.jpg' %});">
                        </div>
                        <!--/.bg-holder-->

                        <input class="d-none" id="upload-cover-image" type="file">
                        <label class="cover-image-file-input" for="upload-cover-image"><span
                                class="fas fa-camera mr-2"></span><span>Change cover photo</span></label>
                    </div>
                    <div class="avatar avatar-5xl avatar-profile shadow-sm img-thumbnail rounded-circle">
                        <div class="h-100 w-100 rounded-circle overflow-hidden position-relative"><img
                                src="{% static 'apps/assets/img/team/2.jpg' %}" width="200" alt="" data-dz-thumbnail>
                            <input class="d-none" id="profile-image" type="file">
                            <label class="mb-0 overlay-icon d-flex flex-center" for="profile-image"><span
                                    class="bg-holder overlay overlay-0"></span><span
                                    class="z-index-1 text-white text-center fs--1"><span
                                    class="fas fa-camera"></span><span class="d-block">Update</span></span></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row no-gutters">
        <div class="col-lg-8 pr-lg-2">
            <div class="card mb-3">
                <div class="card-header">
                    <h5 class="mb-0">Profile Settings</h5>
                </div>
                <div class="card-body bg-light">
                    <form>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="first-name">First Name</label>
                                    <input class="form-control" id="first-name" type="text" value="Anthony">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="last-name">Last Name</label>
                                    <input class="form-control" id="last-name" type="text" value="Hopkins">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="email1">Email</label>
                                    <input class="form-control" id="email1" type="text" value="anthony@gmail.com">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input class="form-control" id="phone" type="text" value="+44098098304">
                                </div>
                            </div>
                            <div class="col-12 d-flex justify-content-end">
                                <button class="btn btn-primary" type="submit">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-4 pl-lg-2">
            <div class="sticky-top sticky-sidebar">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="mb-0">Change Password</h5>
                    </div>
                    <div class="card-body bg-light">
                        <form>
                            <div class="form-group">
                                <label for="old-password">Old Password</label>
                                <input class="form-control" id="old-password" type="password">
                            </div>
                            <div class="form-group">
                                <label for="new-password">New Password</label>
                                <input class="form-control" id="new-password" type="password">
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input class="form-control" id="confirm-password" type="password">
                            </div>
                            <button class="btn btn-primary btn-block" type="submit">Update Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
